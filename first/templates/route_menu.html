{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <center>
        <div class="row mt-3">
            <center>
                <div class="col-8">
                    <div class="card border-danger">
                        <div class="row mt-5">
                            <div class="col">
                                <img src="{% static 'img/map.jpeg' %}" class="card-img-top border-danger-subtle bg-danger-subtle" alt="">
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"><b class="text-danger-emphasis">Создание маршрутов</b></h5>
                            <div class="row mt-5">
                                <div class="col">
                                    <a class="btn text-danger-emphasis bg-danger-subtle border-danger-subtle"
                                       href="{% url 'points_route' %}">Выбор начального и конечного павильона</a>
                                </div>
                                <div class="col">
                                    <a class="btn text-danger-emphasis bg-danger-subtle border-danger-subtle h-100"
                                       href="{% url 'static_route' %}">Предлагаемые маршруты</a>
                                </div>
                                <div class="col">
                                    <a class="btn text-danger-emphasis bg-danger-subtle border-danger-subtle"
                                       href="{% url 'time_route' %}">Создание маршрута по времени</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </center>
</div>

{% endblock %}
